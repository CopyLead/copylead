<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CopyLP - Webhooks Cakto</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #111; color: #0f0; }
    h2 { color: #0f0; }
    button { cursor: pointer; background: #0f0; color: #111; border: none; padding: 10px; border-radius: 6px; margin-bottom: 10px; }
    button:hover { background: #1aff1a; }
    pre { background: #222; padding: 15px; border-radius: 8px; white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>
  <h2>ðŸ”” Eventos Recebidos da Cakto Pay</h2>
  <button id="simular">Simular Evento</button>
  <pre id="saida">Nenhum evento ainda...</pre>

  <script>
    const saida = document.getElementById('saida');
    const btnSimular = document.getElementById('simular');

    // Atualiza eventos do backend a cada 3 segundos
    async function atualizarEventos() {
      try {
        const res = await fetch('/api/webhook');
        const eventos = await res.json();
        saida.textContent = eventos.length
          ? JSON.stringify(eventos, null, 2)
          : 'Nenhum evento ainda...';
      } catch (err) {
        saida.textContent = 'Erro ao buscar eventos: ' + err;
      }
    }

    setInterval(atualizarEventos, 3000);
    atualizarEventos();

    // BotÃ£o para simular um evento (teste)
    btnSimular.addEventListener('click', () => {
      const eventoFake = {
        event: "payment.approved",
        data: {
          id: "pay_12345",
          amount: 1999,
          status: "approved",
          customer: { name: "JoÃ£o Silva", email: "joao@example.com" },
          product: { name: "Script Premium" },
          createdAt: new Date().toISOString()
        }
      };
      // Envia o evento fake para o backend
      fetch('/api/webhook', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(eventoFake)
      });
    });
  </script>
</body>
</html>
