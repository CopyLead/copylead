    :root {

      --gray-800: #1f2937;

    body {

      border: none;
      padding: 0.9rem;
      border-radius: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    button.loading {
      background-color: #9ca3af;
      cursor: not-allowed;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: var(--gray-600);
    }

    }

</head>
