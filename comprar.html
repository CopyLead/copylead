<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comprar CopyLP | Copylead</title>
  <meta name="description" content="Adquira o CopyLP e crie landing pages otimizadas com IA." />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Courier New", monospace;
      background: #000;
      color: #00ff00;
      overflow-x: hidden;
      min-height: 100%;
    }

    html {
      height: 100%;
      scroll-behavior: smooth;
    }

    /* Fundo Matrix */
    .matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
    }

    .matrix-column {
      position: absolute;
      top: -100%;
      font-size: 16px;
      line-height: 1.1;
      color: #00ff00;
      opacity: 0.8;
      animation: matrix-fall linear infinite;
      white-space: pre;
    }

    @keyframes matrix-fall {
      0% { top: -100%; opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
      margin-bottom: 1rem;
      letter-spacing: 2px;
    }

    p {
      color: #00ff00;
      opacity: 0.9;
      margin-bottom: 1.5rem;
      line-height: 1.4;
    }

    .price {
      border: 1px solid #00ff00;
      background: rgba(0, 10, 0, 0.7);
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
    }

    .price strong {
      display: block;
      font-size: 2rem;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
    }

    .price small {
      font-size: 0.9rem;
      color: #00ff00;
      opacity: 0.8;
    }

    button {
      width: 100%;
      background: linear-gradient(45deg, #003300, #00aa00);
      color: #00ff00;
      border: 2px solid #00ff00;
      padding: 1rem;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.25s ease;
      text-shadow: 0 0 5px #00ff00;
    }

    button:hover {
      background: linear-gradient(45deg, #00aa00, #00ff00);
      color: #000;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
      transform: translateY(-2px);
    }

    button.loading {
      background: #003300;
      color: #00ff00;
      cursor: not-allowed;
      opacity: 0.7;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #00ff00;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="matrix-bg" id="matrixBg" aria-hidden="true"></div>

  <div class="container">
    <h1>Comprar CopyLP ðŸš€</h1>
    <p>Crie landing pages profissionais com inteligÃªncia artificial e design avanÃ§ado.</p>

    <div class="price">
      <strong>R$ 49,90</strong>
      <small>Pagamento Ãºnico â€¢ Acesso vitalÃ­cio</small>
    </div>

    <button id="btn-comprar">ðŸ›’ Comprar agora</button>

    <footer>Pagamento 100% seguro via <strong>Cakto</strong>.</footer>
  </div>

  <script>
    // Efeito matrix
    function createMatrixEffect() {
      const matrixBg = document.getElementById('matrixBg');
      matrixBg.innerHTML = '';
      const columns = Math.floor(window.innerWidth / 20);
      for (let i = 0; i < columns; i++) {
        const column = document.createElement('div');
        column.className = 'matrix-column';
        column.style.left = i * 20 + 'px';
        column.style.animationDuration = (Math.random() * 3 + 2) + 's';
        column.style.animationDelay = Math.random() * 2 + 's';
        let binaryText = '';
        for (let j = 0; j < 40; j++) {
          binaryText += Math.random() > 0.5 ? '1' : '0';
          if (j % 8 === 7) binaryText += '\n';
        }
        column.textContent = binaryText;
        matrixBg.appendChild(column);
      }
    }

    window.addEventListener('resize', createMatrixEffect);
    window.addEventListener('load', createMatrixEffect);

    // BotÃ£o de compra
    const btn = document.getElementById('btn-comprar');
    btn.addEventListener('click', () => {
      btn.textContent = 'Redirecionando...';
      btn.classList.add('loading');
      btn.disabled = true;
      setTimeout(() => {
        window.location.href = "https://www.cakto.com.br/";
      }, 1200);
    });
  </script>
</body>
</html>
